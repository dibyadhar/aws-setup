# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PipelineVariable)
    - bash: echo -------- Build Information -----------
    - bash: echo $(Build.Repository.Name)
    - bash: echo $(Build.BuildId)
    - bash: echo $(Build.BuildNumber)
    - bash: echo $(Build.SourceBranchNamed)
    - bash: echo ----------- Source Directory Information ----------
    - bash: ls -R $(System.DefaultWorkingDirectory)
    - bash: echo $(Build.ArtifactStagingDirectory)
    
  - job: SecondJob
    steps:
    - script: echo Build SecondJob 
    
