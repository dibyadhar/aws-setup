trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - script: echo Build SecondJob 
    
- stage: DevDeploy
  jobs:
  - job: DevDeployJob
    steps:
    - script: echo Deploying to Dev Environment

- stage: QADeploy
  jobs:
  - job: QADeployJob
    steps:
    - script: echo Deploying to QA Environment

- stage: ProdDeploy
  jobs:
  - job: ProdDeploy
    steps: 
    - bash: echo Deploying to Prod Environment

